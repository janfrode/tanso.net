</head>
<body>
<div id="layout-banner-box">
<div id="layout-banner">
  <div id="layout-title">/home of janfrode</div>
  <div id="layout-description">Various notes about projects Jan-Frode Myklebust is or has been involved inâ€¦</div>
</div>
</div>
<div id="layout-menu-box">
